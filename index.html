<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website Design</title>
    <script src="https://kit.fontawesome.com/c8f9e6f9e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header id="header">
       <div class="container">
         <!-- navbar start here -->
         <nav class="navbar">
            <div class="logo">
                <h2>Fitness</h2>
            </div>
            <div class="navlinks">
                <div class="navlink">
                    <ul>
                        <li><a href="">Home</a></li> 
                        <li><a href="">Service</a></li> 
                        <li><a href="">Contact</a></li> 
                        <li><a href="">About</a></li> 
                    </ul>
                </div>
                <div class="bars">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
        <!-- Banner start here -->
        <div class="banner container">
            <div class="banner-content">
                <h1 class="banner-title">
                    Get body in <br> <span class="shape">shape</span> & stay healthy
                </h1>
                <p class="banner-desc">
                    To achieve a healthy body and shape, you can follow these general guidelines focusing on a combination of exercise, nutrition, and lifestyle habits
                </p>
                <div class="button">
                    <button class="btn">Join Club Now!</button>
                    <button class="banner-btn">Download App</button>
                </div>
            </div>
            <div class="banner-image">
                <div class="banner-content-image">
                    <img src="./images/Images 2.png" alt="This is Banner Image">
                </div>
                <div class="banner-content-right">
                    <h2>500+</h2>
                    <p>Free Workout Videos</p>
                </div>
                <div class="banner-content-left">
                    <div class="div-left">

                    </div>
                    <div class="div-right">
                        <h2>350+</h2>
                        <p>Video Tutorial</p>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
